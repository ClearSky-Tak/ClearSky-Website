<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>
  <h2>Prediksi Cuaca (CNN + Forecasting)</h2>

  <div>
    <label>Upload Gambar Awan: <input type="file" id="imgInput"></label><br><br>

  <pre id="output"></pre>
